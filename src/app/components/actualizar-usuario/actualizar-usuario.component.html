<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Usuario</title>
</head>
<body>

  <div class="container-md mt-5">

    <button class="btn btn-danger" [routerLink]="['usuarios']">Volver a usuarios</button>

    <form [formGroup]="forma">

      <h1 class="text-center">{{ title }}</h1>

      <div class="mb-3">
          <label for="idUsuario" class="form-label">Id usuario</label>
          <input type="number" class="form-control" id="idUsuario"
              placeholder="Ingrese el id del usuario"
              formControlName="usuarioId"
              name="usuarioId"
              readonly>
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre"
              placeholder="Ingrese el nombre del usuario"
              formControlName="nombre"
              name="nombre">
        </div>

        <div class="mb-3">
          <label for="exampleCheck1">Apellido</label>
          <input type="text" class="form-control" id="exampleInputPassword1"
              placeholder="Ingrese el apellido del usuario"
              formControlName="apellido"
              name="apellido">
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo"
              placeholder="Ingree su correo electronico"
              aria-describedby="emailHelp"
              formControlName="correo"
              name="correo">
          <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electronico con nadie m√°s.</div>
        </div>

        <button type="submit" class="btn btn-success" role="button" (click)="actualizarUsuario()">Actualizar</button>
      </form>
  </div>



</body>
</html>
