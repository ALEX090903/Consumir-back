<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="container-md mt-5">
    <form [formGroup]="forma" (ngSubmit)="crearUsuario()">

      <button class="btn btn-danger" type="button" (click)="volverAusuarios()">Volver a usuarios</button>

      <h1 class="text-center">{{ title }}</h1>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre"
              placeholder="Ingrese el nombre del usuario"
              formControlName="nombre">

              <div class="alert alert-danger mt-2" [hidden]="nombre?.valid || nombre?.pristine">
                El nombre debe ser obligatorio
              </div>

        </div>

        <div class="mb-3">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido"
              placeholder="Ingrese el apellido del usuario"
              formControlName="apellido">

              <div class="alert alert-danger mt-2" [hidden]="apellido?.valid || apellido?.pristine">
                El apellido debe ser obligatorio
              </div>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo"
              placeholder="Ingree su correo electronico"
              aria-describedby="emailHelp"
              formControlName="correo">
          <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electronico con nadie m√°s.</div>

          <div class="alert alert-danger mt-2" [hidden]="correo?.valid || correo?.pristine">
            El correo debe ser obligatorio
          </div>

        </div>

        <!-- <button type="submit" class="btn btn-success" disabled="forma.invalid">Guardar</button> -->
        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
  </div>



</body>
</html>
